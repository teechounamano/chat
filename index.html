<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat TUM - Negociaciones</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: Arial, sans-serif; 
            max-width: 500px; 
            margin: 0 auto; 
            padding: 20px; 
            background: #f5f5f5;
            min-height: 100vh;
        }
        
        .card { 
            background: white; 
            padding: 25px; 
            border-radius: 15px; 
            margin-bottom: 20px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
        }
        
        h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        input, textarea, button, select { 
            width: 100%; 
            padding: 15px; 
            margin: 8px 0; 
            border: 2px solid #ddd; 
            border-radius: 10px; 
            font-size: 16px;
        }
        
        input:focus, textarea:focus {
            border-color: #007cba;
            outline: none;
        }
        
        button { 
            background: #007cba; 
            color: white; 
            border: none; 
            cursor: pointer; 
            font-weight: bold;
            transition: all 0.3s;
        }
        
        button:hover { 
            background: #005a87; 
            transform: translateY(-2px);
        }
        
        button:disabled { 
            background: #ccc; 
            transform: none;
        }
        
        button.success { background: #28a745; }
        button.success:hover { background: #218838; }
        
        button.danger { background: #dc3545; }
        button.danger:hover { background: #c82333; }
        
        button.warning { background: #ffc107; color: black; }
        button.warning:hover { background: #e0a800; }
        
        .hidden { display: none; }
        
        .loading { 
            text-align: center; 
            color: #666; 
            padding: 20px; 
            font-size: 16px;
        }
        
        .error { 
            background: #fee; 
            color: #c00; 
            padding: 15px; 
            border-radius: 10px; 
            margin: 15px 0; 
            border-left: 4px solid #dc3545;
        }
        
        .success { 
            background: #efe; 
            color: #060; 
            padding: 15px; 
            border-radius: 10px; 
            margin: 15px 0;
            border-left: 4px solid #28a745;
        }
        
        .warning { 
            background: #fff3cd; 
            color: #856404; 
            padding: 15px; 
            border-radius: 10px; 
            margin: 15px 0;
            border-left: 4px solid #ffc107;
        }
        
        .messages { 
            height: 350px; 
            overflow-y: auto; 
            border: 2px solid #e9ecef; 
            padding: 15px; 
            margin: 15px 0; 
            background: #fafafa;
            border-radius: 10px;
        }
        
        .message { 
            margin: 12px 0; 
            padding: 12px; 
            border-radius: 10px; 
            max-width: 85%;
            word-wrap: break-word;
        }
        
        .creador { 
            background: #e3f2fd; 
            margin-left: auto;
            border-bottom-right-radius: 2px;
        }
        
        .cliente { 
            background: #f8f9fa; 
            margin-right: auto;
            border-bottom-left-radius: 2px;
            border: 1px solid #e9ecef;
        }
        
        .sistema { 
            background: #fff3cd; 
            text-align: center; 
            margin: 12px auto; 
            max-width: 90%;
            font-style: italic;
        }
        
        .comprobante { 
            background: #d4edda; 
            border-left: 4px solid #28a745;
        }
        
        .input-area { 
            display: flex; 
            gap: 12px; 
            margin-top: 15px;
            align-items: center;
        }
        
        #messageInput { 
            flex: 1; 
            padding: 15px;
            font-size: 16px;
            height: 60px;
            resize: none;
        }
        
        #sendButton {
            width: 80px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        
        .controls { 
            display: flex; 
            gap: 10px; 
            margin: 15px 0; 
            flex-wrap: wrap;
        }
        
        .controls button { 
            flex: 1;
            min-width: 120px;
            padding: 12px;
        }
        
        .timer { 
            text-align: center; 
            padding: 12px; 
            margin: 15px 0; 
            border-radius: 10px; 
            font-weight: bold; 
            font-size: 18px;
            border: 2px solid;
        }
        
        .timer.normal { 
            background: #d4edda; 
            color: #155724; 
            border-color: #c3e6cb;
        }
        
        .timer.warning { 
            background: #fff3cd; 
            color: #856404; 
            border-color: #ffeaa7;
        }
        
        .timer.danger { 
            background: #f8d7da; 
            color: #721c24; 
            border-color: #f5c6cb;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .status-activa { background: #d4edda; color: #155724; }
        .status-completada { background: #cce7ff; color: #004085; }
        .status-cancelada { background: #f8d7da; color: #721c24; }
        .status-expirada { background: #fff3cd; color: #856404; }
        
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .enlace-container {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border: 2px dashed #dee2e6;
        }
        
        .copy-btn {
            background: #6c757d;
            margin-top: 10px;
        }
        
        .copy-btn:hover {
            background: #545b62;
        }
        
        .whatsapp-btn {
            background: #25D366 !important;
            margin-top: 10px;
        }
        
        .whatsapp-btn:hover {
            background: #1da851 !important;
        }
        
        .enlace-text {
            word-break: break-all;
            font-family: monospace;
            background: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            border: 1px solid #dee2e6;
        }
        
        .enlace-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .enlace-buttons button {
            flex: 1;
            min-width: 140px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            z-index: 10000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            font-weight: bold;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Formulario de creaci√≥n -->
    <div id="createForm" class="card">
        <h2>üöÄ Crear Negociaci√≥n TUM</h2>
        <div id="debugInfo" class="loading">üîÑ Probando conexi√≥n...</div>
        
        <input type="tel" id="cliente" placeholder="N√∫mero de celular del cliente" value="+1234567890">
        <input type="number" id="monto" placeholder="Monto" value="1000">
        <select id="tiempoExpiracion">
            <option value="5">5 minutos</option>
            <option value="10">10 minutos</option>
            <option value="15">15 minutos</option>
            <option value="30">30 minutos</option>
            <option value="60">1 hora</option>
        </select>
        <textarea id="descripcion" placeholder="Descripci√≥n del trato..." rows="3">Servicio de consultor√≠a TUM</textarea>
        
        <button onclick="crearNegociacion()" id="createBtn">Crear Negociaci√≥n</button>
        <div id="formResult"></div>
    </div>

    <!-- Interfaz del Chat -->
    <div id="chatInterface" class="card hidden">
        <!-- Header con informaci√≥n -->
        <div class="chat-header">
            <h2 id="chatTitle">üí¨ Chat TUM</h2>
            <div id="statusBadge" class="status-badge status-activa">ACTIVA</div>
        </div>
        
        <div id="chatInfo"></div>
        
        <!-- Timer -->
        <div id="timer" class="timer normal">
            ‚è∞ Tiempo restante: <span id="tiempoRestante">--:--</span>
        </div>
        
        <!-- Mensajes -->
        <div class="messages" id="messages">
            <div class="loading">Cargando mensajes...</div>
        </div>
        
        <!-- Controles seg√∫n el tipo de usuario -->
        <div id="clienteControls" class="controls hidden">
            <button onclick="mostrarSubirComprobante()" class="warning">üìé Subir Comprobante</button>
            <button onclick="cancelarNegociacion()" class="danger">üö´ Cancelar</button>
        </div>
        
        <div id="creadorControls" class="controls hidden">
            <button onclick="verificarPago(true)" class="success">‚úÖ Aprobar Pago</button>
            <button onclick="verificarPago(false)" class="danger">‚ùå Rechazar Pago</button>
        </div>
        
        <!-- √Årea de subida de comprobante -->
        <div id="uploadSection" class="hidden">
            <div class="warning">
                <strong>Subir Comprobante de Pago</strong>
                <p>Ingresa la URL o descripci√≥n del comprobante</p>
            </div>
            <input type="text" id="comprobanteUrl" placeholder="https://ejemplo.com/comprobante.jpg">
            <div class="controls">
                <button onclick="subirComprobante()" class="success">‚úÖ Subir Comprobante</button>
                <button onclick="ocultarSubirComprobante()" class="danger">‚ùå Cancelar</button>
            </div>
        </div>
        
        <!-- Chat input - MEJORADO -->
        <div class="input-area">
            <textarea id="messageInput" placeholder="Escribe tu mensaje aqu√≠..." rows="2" disabled></textarea>
            <button onclick="enviarMensaje()" id="sendButton" disabled>‚û§</button>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbxgR_3Yfjzy_FgE6fYi9OIxLiablneUyvWqt5eukezplafrEFdYaw8UL9gaFXQyxn3yEw/exec';
        
        let appState = { 
            negociacion: null, 
            userType: '',
            intervaloMensajes: null,
            intervaloTimer: null
        };

        async function hacerRequest(params) {
            const url = API_URL + '?' + new URLSearchParams(params).toString();
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Error HTTP: ' + response.status);
                return await response.json();
            } catch (error) {
                throw error;
            }
        }

        async function init() {
            try {
                const response = await hacerRequest({action: 'test'});
                const debug = document.getElementById('debugInfo');
                debug.innerHTML = response.success ? 
                    `<div class="success">${response.message}</div>` :
                    `<div class="error">${response.message}</div>`;
            } catch (error) {
                document.getElementById('debugInfo').innerHTML = 
                    `<div class="error">Error de conexi√≥n: ${error.message}</div>`;
            }
            
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            const userType = urlParams.get('user');
            
            if (id && userType) {
                appState.userType = userType;
                document.getElementById('createForm').classList.add('hidden');
                document.getElementById('chatInterface').classList.remove('hidden');
                await cargarChat(id);
            }
        }

        async function crearNegociacion() {
            const cliente = document.getElementById('cliente').value;
            const monto = document.getElementById('monto').value;
            const descripcion = document.getElementById('descripcion').value;
            const tiempoExpiracion = document.getElementById('tiempoExpiracion').value;
            
            if (!cliente || !monto) {
                alert('Por favor completa todos los campos');
                return;
            }
            
            const btn = document.getElementById('createBtn');
            btn.disabled = true;
            btn.textContent = 'Creando...';
            
            try {
                const response = await hacerRequest({
                    action: 'crear_negociacion',
                    cliente: cliente,
                    monto: monto,
                    descripcion: descripcion,
                    tiempoExpiracion: tiempoExpiracion
                });
                
                const result = document.getElementById('formResult');
                
                if (response.success) {
                    const enlaceCliente = response.data.enlaceCliente;
                    const numeroCliente = cliente.replace(/\D/g, ''); // Limpiar n√∫mero para WhatsApp
                    const mensajeWhatsApp = `Hola! Te invito a nuestra negociaci√≥n TUM. Monto: $${monto}. Accede aqu√≠: ${enlaceCliente}`;
                    const enlaceWhatsApp = `https://wa.me/${numeroCliente}?text=${encodeURIComponent(mensajeWhatsApp)}`;
                    
                    result.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ ¬°Negociaci√≥n Creada!</h3>
                            <p><strong>ID:</strong> ${response.data.id}</p>
                            <p><strong>Tiempo:</strong> ${response.data.tiempoExpiracion} minutos</p>
                            <p><strong>Monto:</strong> $${response.data.monto}</p>
                            <p><strong>Cliente:</strong> ${cliente}</p>
                            
                            <div class="enlace-container">
                                <strong>Enlace para el cliente:</strong>
                                <div class="enlace-text">${enlaceCliente}</div>
                                
                                <div class="enlace-buttons">
                                    <button class="copy-btn" onclick="copiarEnlace('${enlaceCliente}')">
                                        üìã Copiar Enlace
                                    </button>
                                    <button class="whatsapp-btn" onclick="enviarWhatsApp('${enlaceWhatsApp}')">
                                        üí¨ Enviar por WhatsApp
                                    </button>
                                </div>
                            </div>
                            
                            <p style="margin-top: 15px;">
                                <a href="https://teechounamano.github.io/chat/?id=${response.data.id}&user=creador" target="_blank" style="color: #007cba; text-decoration: none; font-weight: bold;">
                                    üëë Abrir como Creador
                                </a>
                            </p>
                        </div>
                    `;
                    
                    // Limpiar formulario
                    document.getElementById('cliente').value = '';
                    document.getElementById('monto').value = '';
                    document.getElementById('descripcion').value = '';
                } else {
                    result.innerHTML = `<div class="error">‚ùå ${response.message}</div>`;
                }
            } catch (error) {
                document.getElementById('formResult').innerHTML = 
                    `<div class="error">‚ùå Error de conexi√≥n: ${error.message}</div>`;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Crear Negociaci√≥n';
            }
        }

        function enviarWhatsApp(enlaceWhatsApp) {
            window.open(enlaceWhatsApp, '_blank');
        }

        function copiarEnlace(enlace) {
            navigator.clipboard.writeText(enlace).then(() => {
                mostrarNotificacion('‚úÖ Enlace copiado al portapapeles');
            }).catch(() => {
                // Fallback para navegadores antiguos
                const textArea = document.createElement('textarea');
                textArea.value = enlace;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                mostrarNotificacion('‚úÖ Enlace copiado al portapapeles');
            });
        }

        function mostrarNotificacion(mensaje) {
            // Crear notificaci√≥n temporal
            const notificacion = document.createElement('div');
            notificacion.className = 'notification';
            notificacion.textContent = mensaje;
            document.body.appendChild(notificacion);
            
            setTimeout(() => {
                if (document.body.contains(notificacion)) {
                    document.body.removeChild(notificacion);
                }
            }, 3000);
        }

        async function cargarChat(id) {
            try {
                const response = await hacerRequest({ action: 'get_negociacion', id: id });
                
                if (response.success) {
                    appState.negociacion = response.data;
                    
                    // Configurar interfaz seg√∫n tipo de usuario
                    const esCreador = appState.userType === 'creador';
                    document.getElementById('chatTitle').textContent = 
                        esCreador ? 'üëë TeEchoUnaMano' : 'üë§ Cliente';
                    
                    document.getElementById('chatInfo').innerHTML = `
                        <strong>ID:</strong> ${response.data.ID} | 
                        <strong>Monto:</strong> $${response.data.Monto} | 
                        <strong>Cliente:</strong> ${response.data.Cliente}
                    `;
                    
                    // Actualizar badge de estado
                    const statusBadge = document.getElementById('statusBadge');
                    statusBadge.textContent = response.data.Estado;
                    statusBadge.className = `status-badge status-${response.data.Estado.toLowerCase()}`;
                    
                    // Mostrar controles seg√∫n el tipo de usuario y estado
                    if (response.data.Estado === 'ACTIVA') {
                        if (esCreador) {
                            document.getElementById('creadorControls').classList.remove('hidden');
                        } else {
                            document.getElementById('clienteControls').classList.remove('hidden');
                        }
                        
                        // Habilitar chat solo si est√° activa
                        document.getElementById('messageInput').disabled = false;
                        document.getElementById('sendButton').disabled = false;
                        document.getElementById('messageInput').focus();
                    } else {
                        deshabilitarChat();
                    }
                    
                    // Cargar mensajes y configurar intervalos
                    await cargarMensajes();
                    actualizarTimer();
                    
                    // Configurar intervalos
                    if (appState.intervaloMensajes) clearInterval(appState.intervaloMensajes);
                    if (appState.intervaloTimer) clearInterval(appState.intervaloTimer);
                    
                    appState.intervaloMensajes = setInterval(cargarMensajes, 2000);
                    appState.intervaloTimer = setInterval(actualizarTimer, 1000);
                    
                } else {
                    document.getElementById('messages').innerHTML = 
                        `<div class="error">‚ùå ${response.message}</div>`;
                }
            } catch (error) {
                document.getElementById('messages').innerHTML = 
                    `<div class="error">‚ùå Error cargando chat: ${error.message}</div>`;
            }
        }

        async function cargarMensajes() {
            if (!appState.negociacion) return;
            
            try {
                const response = await hacerRequest({ action: 'get_mensajes', id: appState.negociacion.ID });
                if (response.success) {
                    mostrarMensajes(response.data);
                }
            } catch (error) {
                console.error('Error cargando mensajes:', error);
            }
        }

        function mostrarMensajes(mensajes) {
            const container = document.getElementById('messages');
            
            if (!mensajes || mensajes.length === 0) {
                container.innerHTML = '<div class="loading">üí¨ No hay mensajes a√∫n</div>';
                return;
            }
            
            container.innerHTML = mensajes.map(msg => {
                let clase = '';
                if (msg.Remitente.includes('TeEchoUnaMano')) clase = 'creador';
                else if (msg.Remitente.includes('Cliente')) clase = 'cliente';
                else if (msg.Remitente.includes('Sistema')) clase = 'sistema';
                if (msg.Tipo === 'COMPROBANTE') clase += ' comprobante';
                
                // Manejo seguro de fechas
                let fechaStr = 'Fecha no disponible';
                try {
                    const fecha = new Date(msg.Fecha);
                    if (!isNaN(fecha.getTime())) {
                        fechaStr = fecha.toLocaleString('es-ES');
                    }
                } catch (e) {
                    console.warn('Error formateando fecha:', e);
                }
                
                return `
                    <div class="message ${clase}">
                        <strong>${msg.Remitente}</strong><br>
                        ${msg.Mensaje}<br>
                        <small>${fechaStr}</small>
                    </div>
                `;
            }).join('');
            
            container.scrollTop = container.scrollHeight;
        }

        async function enviarMensaje() {
            const input = document.getElementById('messageInput');
            const mensaje = input.value.trim();
            
            if (!mensaje || !appState.negociacion) return;
            
            const btn = document.getElementById('sendButton');
            btn.disabled = true;
            
            try {
                const response = await hacerRequest({
                    action: 'enviar_mensaje',
                    id: appState.negociacion.ID,
                    tipoUsuario: appState.userType,
                    mensaje: mensaje
                });
                
                if (response.success) {
                    input.value = '';
                    await cargarMensajes();
                } else {
                    mostrarNotificacion('‚ùå Error: ' + response.message);
                }
            } catch (error) {
                mostrarNotificacion('‚ùå Error enviando mensaje');
            } finally {
                btn.disabled = false;
                input.focus();
            }
        }

        function mostrarSubirComprobante() {
            document.getElementById('uploadSection').classList.remove('hidden');
            document.getElementById('clienteControls').classList.add('hidden');
        }

        function ocultarSubirComprobante() {
            document.getElementById('uploadSection').classList.add('hidden');
            document.getElementById('clienteControls').classList.remove('hidden');
            document.getElementById('comprobanteUrl').value = '';
        }

        async function subirComprobante() {
            const comprobanteUrl = document.getElementById('comprobanteUrl').value.trim();
            
            if (!comprobanteUrl) {
                mostrarNotificacion('‚ùå Por favor ingresa la URL del comprobante');
                return;
            }
            
            try {
                const response = await hacerRequest({
                    action: 'subir_comprobante',
                    id: appState.negociacion.ID,
                    comprobanteUrl: comprobanteUrl
                });
                
                if (response.success) {
                    mostrarNotificacion('‚úÖ Comprobante subido correctamente');
                    ocultarSubirComprobante();
                    await cargarMensajes();
                } else {
                    mostrarNotificacion('‚ùå Error: ' + response.message);
                }
            } catch (error) {
                mostrarNotificacion('‚ùå Error subiendo comprobante');
            }
        }

        async function verificarPago(aprobado) {
            if (!confirm(aprobado ? 
                '¬øEst√°s seguro de APROBAR este pago?' : 
                '¬øEst√°s seguro de RECHAZAR este pago?')) {
                return;
            }
            
            try {
                const response = await hacerRequest({
                    action: 'verificar_pago',
                    id: appState.negociacion.ID,
                    aprobado: aprobado
                });
                
                if (response.success) {
                    mostrarNotificacion(aprobado ? '‚úÖ Pago aprobado' : '‚ùå Pago rechazado');
                    await cargarChat(appState.negociacion.ID);
                    deshabilitarChat();
                } else {
                    mostrarNotificacion('‚ùå Error: ' + response.message);
                }
            } catch (error) {
                mostrarNotificacion('‚ùå Error verificando pago');
            }
        }

        async function cancelarNegociacion() {
            const razon = prompt('Ingresa la raz√≥n para cancelar la negociaci√≥n:');
            
            if (razon === null) return;
            
            if (!razon.trim()) {
                alert('Por favor ingresa una raz√≥n');
                return;
            }
            
            try {
                const response = await hacerRequest({
                    action: 'cancelar_negociacion',
                    id: appState.negociacion.ID,
                    razon: razon,
                    tipoUsuario: appState.userType
                });
                
                if (response.success) {
                    mostrarNotificacion('üö´ Negociaci√≥n cancelada');
                    await cargarChat(appState.negociacion.ID);
                    deshabilitarChat();
                } else {
                    mostrarNotificacion('‚ùå Error: ' + response.message);
                }
            } catch (error) {
                mostrarNotificacion('‚ùå Error cancelando negociaci√≥n');
            }
        }

        function deshabilitarChat() {
            document.getElementById('messageInput').disabled = true;
            document.getElementById('sendButton').disabled = true;
            document.getElementById('creadorControls').classList.add('hidden');
            document.getElementById('clienteControls').classList.add('hidden');
            document.getElementById('uploadSection').classList.add('hidden');
            
            if (appState.intervaloMensajes) clearInterval(appState.intervaloMensajes);
            if (appState.intervaloTimer) clearInterval(appState.intervaloTimer);
        }

        async function actualizarTimer() {
            if (!appState.negociacion) return;
            
            try {
                const response = await hacerRequest({
                    action: 'obtener_tiempo_restante', 
                    id: appState.negociacion.ID 
                });
                
                if (response.success) {
                    const tiempo = response.data;
                    const timerElement = document.getElementById('timer');
                    const tiempoRestanteElement = document.getElementById('tiempoRestante');
                    
                    console.log('Tiempo restante recibido:', tiempo); // Para debugging
                    
                    if (tiempo.expirada) {
                        tiempoRestanteElement.textContent = 'EXPIRADO';
                        timerElement.className = 'timer danger';
                        deshabilitarChat();
                    } else {
                        const minutos = tiempo.minutos !== undefined ? tiempo.minutos.toString().padStart(2, '0') : '00';
                        const segundos = tiempo.segundos !== undefined ? tiempo.segundos.toString().padStart(2, '0') : '00';
                        tiempoRestanteElement.textContent = `${minutos}:${segundos}`;
                        
                        if (tiempo.minutos < 1) {
                            timerElement.className = 'timer danger';
                        } else if (tiempo.minutos < 5) {
                            timerElement.className = 'timer warning';
                        } else {
                            timerElement.className = 'timer normal';
                        }
                    }
                } else {
                    console.error('Error obteniendo tiempo:', response.message);
                    tiempoRestanteElement.textContent = 'Error';
                }
            } catch (error) {
                console.error('Error actualizando timer:', error);
                document.getElementById('tiempoRestante').textContent = 'Error';
            }
        }

        // Iniciar
        document.addEventListener('DOMContentLoaded', init);
        
        // Enviar mensaje con Enter (pero permitir Shift+Enter para nueva l√≠nea)
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                enviarMensaje();
            }
        });

        // Tambi√©n manejar el evento input para mejor UX
        document.getElementById('messageInput').addEventListener('input', function(e) {
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = this.value.trim() === '' || this.disabled;
        });
    </script>
