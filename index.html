<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Echo Una Mano | Negociaciones Seguras</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #dbeafe;
            --secondary: #7c3aed;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #1f2937;
            --light: #f8fafc;
            --gray: #6b7280;
            --border: #e5e7eb;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .app-container {
            max-width: 480px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            min-height: calc(100vh - 40px);
        }

        /* Header Moderno */
        .header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 24px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-20px, -20px) rotate(360deg); }
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
            position: relative;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
            font-weight: 400;
        }

        /* Cards Modernas */
        .card {
            padding: 24px;
            background: white;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 20px;
            text-align: center;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--dark);
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            font-size: 14px;
            transition: all 0.2s ease;
            background: var(--light);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        /* Botones Modernos */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-warning {
            background: var(--warning);
            color: white;
        }

        /* Chat Interface */
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--border);
            margin-bottom: 20px;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active { background: var(--primary-light); color: var(--primary-dark); }
        .status-completed { background: #dcfce7; color: #166534; }
        .status-cancelled { background: #fef2f2; color: #dc2626; }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            background: var(--light);
            padding: 16px;
            border-radius: var(--radius);
            margin-bottom: 20px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 12px;
            color: var(--gray);
            margin-bottom: 4px;
        }

        .info-value {
            font-size: 14px;
            font-weight: 600;
            color: var(--dark);
        }

        /* Timer Moderno */
        .timer {
            text-align: center;
            padding: 16px;
            border-radius: var(--radius);
            font-weight: 600;
            margin: 20px 0;
            border: 2px solid;
            background: white;
            transition: all 0.3s ease;
        }

        .timer-normal { border-color: #bbf7d0; background: #f0fdf4; color: #166534; }
        .timer-warning { border-color: #fde68a; background: #fffbeb; color: #d97706; }
        .timer-danger { 
            border-color: #fecaca; 
            background: #fef2f2; 
            color: #dc2626; 
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Mensajes */
        .messages-container {
            height: 300px;
            overflow-y: auto;
            padding: 16px;
            background: var(--light);
            border-radius: var(--radius);
            margin: 20px 0;
            border: 1px solid var(--border);
        }

        .message {
            margin: 12px 0;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 85%;
            font-size: 14px;
            line-height: 1.4;
            position: relative;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-creator {
            background: var(--primary);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .message-client {
            background: white;
            color: var(--dark);
            margin-right: auto;
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }

        .message-system {
            background: var(--warning);
            color: black;
            margin: 12px auto;
            text-align: center;
            font-style: italic;
            max-width: 90%;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
        }

        /* Input Area */
        .input-area {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            resize: none;
            font-size: 14px;
            background: var(--light);
            transition: all 0.2s ease;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
        }

        .send-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .send-btn:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: scale(1.05);
        }

        /* Controles */
        .controls {
            display: flex;
            gap: 12px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .controls .btn {
            flex: 1;
            min-width: 140px;
        }

        /* Estados de carga optimizados */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 4px;
        }

        .skeleton-text {
            height: 12px;
            margin-bottom: 8px;
        }

        .hidden {
            display: none;
        }

        /* Notificaciones modernas */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 12px 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            animation: slideInRight 0.3s ease-out;
            max-width: 300px;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Empty states */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray);
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .card {
                padding: 20px;
            }
            
            .controls .btn {
                min-width: 100%;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <h1>üíº Te Echo Una Mano</h1>
            <p>Negociaciones seguras y confiables</p>
        </div>

        <!-- Formulario de creaci√≥n -->
        <div id="createForm" class="card">
            <h2 class="section-title">üöÄ Crear Negociaci√≥n</h2>
            
            <div id="debugInfo" class="skeleton-text" style="height: 20px; margin-bottom: 20px;"></div>
            
            <div class="form-group">
                <label class="form-label">üì± N√∫mero del Cliente</label>
                <input type="tel" id="cliente" class="input-field" placeholder="+1234567890" value="+1234567890" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">üí∞ Monto</label>
                <input type="number" id="monto" class="input-field" placeholder="1000" value="1000" min="1" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">‚è∞ Tiempo de Expiraci√≥n</label>
                <select id="tiempoExpiracion" class="input-field">
                    <option value="5">5 minutos</option>
                    <option value="10">10 minutos</option>
                    <option value="15">15 minutos</option>
                    <option value="30">30 minutos</option>
                    <option value="60">1 hora</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label">üìù Descripci√≥n</label>
                <textarea id="descripcion" class="input-field" placeholder="Describe los t√©rminos del acuerdo..." rows="3" required>Servicio de consultor√≠a profesional</textarea>
            </div>
            
            <button onclick="crearNegociacion()" id="createBtn" class="btn btn-primary" style="width: 100%">
                Crear Negociaci√≥n
            </button>
            <div id="formResult" style="margin-top: 16px;"></div>
        </div>

        <!-- Interfaz del Chat -->
        <div id="chatInterface" class="card hidden">
            <!-- Header del Chat -->
            <div class="chat-header">
                <div>
                    <h2 id="chatTitle" style="font-size: 18px; margin: 0;">üí¨ Negociaci√≥n</h2>
                </div>
                <div id="statusBadge" class="status-badge status-active">ACTIVA</div>
            </div>
            
            <!-- Informaci√≥n -->
            <div class="info-grid" id="negociacionInfo">
                <!-- Din√°mico -->
            </div>
            
            <!-- Timer -->
            <div id="timer" class="timer timer-normal">
                ‚è∞ <span id="tiempoRestante">--:--</span>
            </div>
            
            <!-- Mensajes -->
            <div class="messages-container" id="messages">
                <div class="skeleton-text" style="height: 20px; margin-bottom: 8px;"></div>
                <div class="skeleton-text" style="height: 20px; margin-bottom: 8px;"></div>
                <div class="skeleton-text" style="height: 20px; width: 70%;"></div>
            </div>
            
            <!-- Controles -->
            <div id="clienteControls" class="controls hidden">
                <button onclick="mostrarSubirComprobante()" class="btn btn-warning">üìé Comprobante</button>
                <button onclick="cancelarNegociacion()" class="btn btn-danger">üö´ Cancelar</button>
            </div>
            
            <div id="creadorControls" class="controls hidden">
                <button onclick="verificarPago(true)" class="btn btn-success">‚úÖ Aprobar</button>
                <button onclick="verificarPago(false)" class="btn btn-danger">‚ùå Rechazar</button>
            </div>
            
            <!-- Subida de comprobante -->
            <div id="uploadSection" class="hidden">
                <div style="background: #fffbeb; padding: 16px; border-radius: var(--radius); margin: 16px 0; border-left: 4px solid var(--warning);">
                    <strong>üìé Subir Comprobante</strong>
                    <p style="font-size: 14px; margin-top: 4px; color: var(--gray);">Ingresa la URL o descripci√≥n del comprobante</p>
                </div>
                <div class="form-group">
                    <input type="text" id="comprobanteUrl" class="input-field" placeholder="https://ejemplo.com/comprobante.jpg">
                </div>
                <div class="controls">
                    <button onclick="subirComprobante()" class="btn btn-success">‚úÖ Subir</button>
                    <button onclick="ocultarSubirComprobante()" class="btn btn-danger">‚ùå Cancelar</button>
                </div>
            </div>
            
            <!-- Input de mensaje -->
            <div class="input-area">
                <textarea id="messageInput" class="message-input" placeholder="Escribe tu mensaje..." rows="1" disabled></textarea>
                <button onclick="enviarMensaje()" id="sendButton" class="send-btn" disabled>‚û§</button>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURACI√ìN OPTIMIZADA
        const CONFIG = {
            API_URL: 'https://script.google.com/macros/s/AKfycbxgR_3Yfjzy_FgE6fYi9OIxLiablneUyvWqt5eukezplafrEFdYaw8UL9gaFXQyxn3yEw/exec',
            POLLING_INTERVAL: 2000, // Reducido de 3000ms
            DEBOUNCE_DELAY: 300,
            MAX_RETRIES: 2
        };

        // ESTADO GLOBAL OPTIMIZADO
        const STATE = {
            negociacion: null,
            userType: '',
            intervals: new Set(),
            retryCount: 0,
            lastMessageId: null
        };

        // CACHE PARA OPTIMIZACI√ìN
        const CACHE = {
            mensajes: new Map(),
            negociaciones: new Map(),
            timestamp: new Map()
        };

        // FUNCI√ìN DE REQUEST OPTIMIZADA
        async function makeRequest(params) {
            const url = `${CONFIG.API_URL}?${new URLSearchParams(params)}`;
            const cacheKey = JSON.stringify(params);
            
            // Verificar cache (solo para gets)
            if (params.action.startsWith('get_') && CACHE.timestamp.get(cacheKey) > Date.now() - 5000) {
                return CACHE.mensajes.get(cacheKey);
            }

            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);
                
                const response = await fetch(url, { 
                    signal: controller.signal,
                    mode: 'no-cors'
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                
                // Guardar en cache
                if (params.action.startsWith('get_')) {
                    CACHE.mensajes.set(cacheKey, data);
                    CACHE.timestamp.set(cacheKey, Date.now());
                }
                
                STATE.retryCount = 0;
                return data;
                
            } catch (error) {
                console.warn('Request failed:', error);
                
                if (STATE.retryCount < CONFIG.MAX_RETRIES) {
                    STATE.retryCount++;
                    await new Promise(resolve => setTimeout(resolve, 1000 * STATE.retryCount));
                    return makeRequest(params);
                }
                
                throw new Error(`Conexi√≥n fallida despu√©s de ${CONFIG.MAX_RETRIES} intentos`);
            }
        }

        // INICIALIZACI√ìN R√ÅPIDA
        async function init() {
            try {
                const debug = document.getElementById('debugInfo');
                debug.innerHTML = '<div style="color: var(--success); font-size: 14px;">‚úÖ Conectado al servidor</div>';
                
                // Cargar desde URL parameters inmediatamente
                const urlParams = new URLSearchParams(window.location.search);
                const id = urlParams.get('id');
                const userType = urlParams.get('user');
                
                if (id && userType) {
                    STATE.userType = userType;
                    switchToChat();
                    await loadChat(id);
                }
            } catch (error) {
                document.getElementById('debugInfo').innerHTML = 
                    `<div style="color: var(--danger); font-size: 14px;">‚ùå Error de conexi√≥n</div>`;
            }
        }

        // FUNCIONES OPTIMIZADAS
        async function crearNegociacion() {
            const btn = document.getElementById('createBtn');
            const originalText = btn.textContent;
            
            btn.disabled = true;
            btn.textContent = 'Creando...';
            
            try {
                const data = {
                    cliente: document.getElementById('cliente').value.trim(),
                    monto: document.getElementById('monto').value,
                    descripcion: document.getElementById('descripcion').value.trim(),
                    tiempoExpiracion: document.getElementById('tiempoExpiracion').value
                };

                // Validaci√≥n r√°pida
                if (!data.cliente || !data.monto) {
                    showNotification('‚ùå Completa todos los campos');
                    return;
                }

                const result = await makeRequest({
                    action: 'crear_negociacion',
                    ...data
                });

                if (result.success) {
                    showSuccessResult(result.data);
                } else {
                    showNotification(`‚ùå ${result.message}`);
                }
            } catch (error) {
                showNotification('‚ùå Error de conexi√≥n');
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        }

        async function loadChat(id) {
            try {
                const [negociacion, mensajes] = await Promise.all([
                    makeRequest({ action: 'get_negociacion', id }),
                    makeRequest({ action: 'get_mensajes', id })
                ]);

                if (negociacion.success) {
                    STATE.negociacion = negociacion.data;
                    updateChatUI(negociacion.data);
                    updateMessages(mensajes.data || []);
                    startPolling(id);
                }
            } catch (error) {
                console.error('Error loading chat:', error);
            }
        }

        // POLLING OPTIMIZADO
        function startPolling(id) {
            // Limpiar intervalos anteriores
            STATE.intervals.forEach(clearInterval);
            STATE.intervals.clear();

            const messageInterval = setInterval(async () => {
                try {
                    const mensajes = await makeRequest({ action: 'get_mensajes', id });
                    updateMessages(mensajes.data || []);
                } catch (error) {
                    console.warn('Polling error:', error);
                }
            }, CONFIG.POLLING_INTERVAL);

            const timerInterval = setInterval(updateTimer, 1000);
            
            STATE.intervals.add(messageInterval);
            STATE.intervals.add(timerInterval);
        }

        // RENDERIZADO OPTIMIZADO
        function updateMessages(mensajes) {
            const container = document.getElementById('messages');
            if (!mensajes.length) {
                container.innerHTML = '<div class="empty-state">üí¨ No hay mensajes a√∫n</div>';
                return;
            }

            // Solo actualizar si hay mensajes nuevos
            const lastMsg = mensajes[mensajes.length - 1];
            if (STATE.lastMessageId === lastMsg.ID_Negociacion + lastMsg.Fecha) return;
            
            STATE.lastMessageId = lastMsg.ID_Negociacion + lastMsg.Fecha;

            container.innerHTML = mensajes.map(msg => {
                const isCreator = msg.Remitente.includes('TeEchoUnaMano') || msg.Remitente.includes('üëë');
                const isSystem = msg.Remitente.includes('Sistema') || msg.Remitente.includes('ü§ñ');
                
                const className = isCreator ? 'message message-creator' : 
                                 isSystem ? 'message message-system' : 'message message-client';
                
                return `
                    <div class="${className}">
                        <div>${msg.Mensaje}</div>
                        <div class="message-time">${formatTime(msg.Fecha)}</div>
                    </div>
                `;
            }).join('');

            container.scrollTop = container.scrollHeight;
        }

        // FUNCIONES AUXILIARES OPTIMIZADAS
        function formatTime(dateString) {
            const date = new Date(dateString);
            return isNaN(date) ? '--:--' : date.toLocaleTimeString('es-ES', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        function switchToChat() {
            document.getElementById('createForm').classList.add('hidden');
            document.getElementById('chatInterface').classList.remove('hidden');
        }

        function showNotification(message) {
            // Implementaci√≥n r√°pida de notificaci√≥n
            console.log('Notification:', message);
        }

        function showSuccessResult(data) {
            // Implementaci√≥n optimizada de resultado exitoso
            const resultDiv = document.getElementById('formResult');
            resultDiv.innerHTML = `
                <div style="background: #f0fdf4; padding: 16px; border-radius: var(--radius); border-left: 4px solid var(--success);">
                    <div style="font-weight: 600; margin-bottom: 8px;">‚úÖ Negociaci√≥n creada</div>
                    <div style="font-size: 14px;">ID: ${data.id}</div>
                </div>
            `;
        }

        // Inicializaci√≥n inmediata
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
