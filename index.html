<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat TUM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 100%;
            max-width: 400px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header.creador {
            background: linear-gradient(135deg, #2196F3, #1976D2);
        }

        .user-badge {
            position: absolute;
            top: 10px;
            right: 15px;
            background: rgba(255,255,255,0.2);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }

        .info-panel {
            background: #f8f9fa;
            padding: 12px 15px;
            border-bottom: 1px solid #dee2e6;
            font-size: 13px;
            color: #666;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #fafafa;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 18px;
            max-width: 85%;
            word-wrap: break-word;
            position: relative;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-creador {
            background: #2196F3;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .message-cliente {
            background: #e9ecef;
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .message-sistema {
            background: #fff3cd;
            color: #856404;
            max-width: 90%;
            margin: 10px auto;
            text-align: center;
            font-size: 12px;
        }

        .message-sender {
            font-weight: bold;
            font-size: 11px;
            margin-bottom: 4px;
            opacity: 0.8;
        }

        .message-time {
            font-size: 10px;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }

        .input-area {
            padding: 15px;
            background: white;
            border-top: 1px solid #dee2e6;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: #4CAF50;
        }

        #sendButton {
            background: #4CAF50;
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: background 0.3s;
        }

        #sendButton:hover {
            background: #45a049;
        }

        #sendButton:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            text-align: center;
        }

        .controls {
            padding: 12px 15px;
            background: #e3f2fd;
            border-top: 1px solid #bbdefb;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            flex: 1;
            min-width: 120px;
        }

        .btn-approve {
            background: #4CAF50;
            color: white;
        }

        .btn-reject {
            background: #f44336;
            color: white;
        }

        .btn-upload {
            background: #FF9800;
            color: white;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header" id="header">
            <h2 id="titulo">üí¨ Cargando...</h2>
            <div class="user-badge" id="userBadge">...</div>
        </div>

        <div class="info-panel" id="infoPanel">
            <div id="infoContent">Conectando...</div>
        </div>

        <div class="messages" id="messages">
            <div class="loading">üîÑ Cargando chat...</div>
        </div>

        <div class="controls" id="controls" style="display: none;">
            <!-- Controles se cargan din√°micamente -->
        </div>

        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Escribe tu mensaje..." autocomplete="off" disabled>
            <button id="sendButton" onclick="enviarMensaje()" disabled>‚û§</button>
        </div>
    </div>

    <script>
        // Configuraci√≥n
        const API_URL = '{{API_URL}}';
        const NEGOCIACION_ID = '{{NEGOCIACION_ID}}';
        const USER_TYPE = '{{USER_TYPE}}';

        // Estado de la aplicaci√≥n
        let appState = {
            negociacion: null,
            userType: USER_TYPE,
            mensajes: [],
            cargando: true
        };

        // Inicializar la aplicaci√≥n
        async function init() {
            console.log('Iniciando app...', { NEGOCIACION_ID, USER_TYPE, API_URL });

            if (!NEGOCIACION_ID) {
                mostrarError('No se proporcion√≥ ID de negociaci√≥n');
                return;
            }

            await cargarNegociacion();
            configurarInterfaz();
            cargarMensajes();
            iniciarAutoRefresh();
        }

        // Cargar datos de la negociaci√≥n
        async function cargarNegociacion() {
            try {
                const url = `${API_URL}?id=${NEGOCIACION_ID}&user=${USER_TYPE}&action=get_negociacion`;
                const response = await fetch(url);
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                appState.negociacion = data;
                appState.userType = data.userType;
                
            } catch (error) {
                console.error('Error cargando negociaci√≥n:', error);
                mostrarError('No se pudo cargar la negociaci√≥n: ' + error.message);
            }
        }

        // Configurar interfaz seg√∫n el tipo de usuario
        function configurarInterfaz() {
            const negociacion = appState.negociacion;
            if (!negociacion) return;

            const header = document.getElementById('header');
            const titulo = document.getElementById('titulo');
            const userBadge = document.getElementById('userBadge');
            const infoContent = document.getElementById('infoContent');
            const controls = document.getElementById('controls');

            // Configurar seg√∫n tipo de usuario
            if (appState.userType === 'creador') {
                header.classList.add('creador');
                titulo.textContent = 'üëë Creador';
                userBadge.textContent = 'Creador';
                infoContent.innerHTML = `
                    <strong>ID:</strong> ${negociacion.id} | 
                    <strong>Monto:</strong> $${negociacion.monto} |
                    <strong>Cliente:</strong> ${negociacion.cliente}
                `;
                controls.innerHTML = `
                    <button class="control-btn btn-approve" onclick="verificarPago(true)">‚úÖ Aprobar</button>
                    <button class="control-btn btn-reject" onclick="verificarPago(false)">‚ùå Rechazar</button>
                `;
            } else {
                titulo.textContent = 'üë§ Cliente';
                userBadge.textContent = 'Cliente';
                infoContent.innerHTML = `
                    <strong>ID:</strong> ${negociacion.id} | 
                    <strong>Monto:</strong> $${negociacion.monto} |
                    <strong>Creador:</strong> ${negociacion.creador}
                `;
                controls.innerHTML = `
                    <button class="control-btn btn-upload" onclick="subirComprobante()">üìé Subir Comprobante</button>
                `;
            }

            controls.style.display = 'flex';
            document.getElementById('messageInput').disabled = false;
            document.getElementById('sendButton').disabled = false;
            appState.cargando = false;
        }

        // Cargar mensajes
        async function cargarMensajes() {
            if (!appState.negociacion) return;

            try {
                const url = `${API_URL}?id=${NEGOCIACION_ID}&action=get_mensajes`;
                const response = await fetch(url);
                const mensajes = await response.json();

                if (Array.isArray(mensajes)) {
                    appState.mensajes = mensajes;
                    mostrarMensajes();
                }
            } catch (error) {
                console.error('Error cargando mensajes:', error);
            }
        }

        // Mostrar mensajes en la interfaz
        function mostrarMensajes() {
            const contenedor = document.getElementById('messages');
            
            if (appState.mensajes.length === 0) {
                contenedor.innerHTML = '<div class="message-sistema">üí¨ No hay mensajes a√∫n. ¬°S√© el primero en escribir!</div>';
                return;
            }

            contenedor.innerHTML = appState.mensajes.map(msg => {
                const esCreador = msg.remitente.includes('Creador');
                const esSistema = msg.remitente.includes('Invitado') || !msg.remitente.includes('Creador') && !msg.remitente.includes('Cliente');
                
                if (esSistema) {
                    return `
                        <div class="message message-sistema">
                            <div>${msg.mensaje}</div>
                            <div class="message-time">${msg.fecha}</div>
                        </div>
                    `;
                }

                return `
                    <div class="message ${esCreador ? 'message-creador' : 'message-cliente'}">
                        <div class="message-sender">${msg.remitente}</div>
                        <div>${msg.mensaje}</div>
                        <div class="message-time">${msg.fecha}</div>
                    </div>
                `;
            }).join('');

            contenedor.scrollTop = contenedor.scrollHeight;
        }

        // Enviar mensaje
        async function enviarMensaje() {
            const input = document.getElementById('messageInput');
            const mensaje = input.value.trim();

            if (!mensaje || !appState.negociacion) return;

            const boton = document.getElementById('sendButton');
            boton.disabled = true;
            boton.textContent = '‚è≥';

            try {
                const url = `${API_URL}?action=send_message`;
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        id: NEGOCIACION_ID,
                        remitente: appState.userType,
                        tipoUsuario: appState.userType,
                        mensaje: mensaje
                    })
                });

                const resultado = await response.json();
                
                if (resultado.success) {
                    input.value = '';
                    await cargarMensajes(); // Recargar mensajes
                } else {
                    alert('Error: ' + resultado.error);
                }
            } catch (error) {
                alert('Error enviando mensaje: ' + error.message);
            } finally {
                boton.disabled = false;
                boton.textContent = '‚û§';
                input.focus();
            }
        }

        // Funciones de control
        function verificarPago(aprobado) {
            alert(`Pago ${aprobado ? 'aprobado' : 'rechazado'} - Funci√≥n en desarrollo`);
        }

        function subirComprobante() {
            alert('Subir comprobante - Funci√≥n en desarrollo');
        }

        // Utilidades
        function mostrarError(mensaje) {
            document.getElementById('messages').innerHTML = `
                <div class="error">‚ùå ${mensaje}</div>
            `;
        }

        function iniciarAutoRefresh() {
            setInterval(cargarMensajes, 3000);
        }

        // Enviar con Enter
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                enviarMensaje();
            }
        });

        // Iniciar la aplicaci√≥n cuando se carga la p√°gina
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
