<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Echo Una Mano | Negociaciones Seguras</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #dbeafe;
            --secondary: #7c3aed;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #1f2937;
            --light: #f8fafc;
            --gray: #6b7280;
            --border: #e5e7eb;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .app-container {
            max-width: 480px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            min-height: calc(100vh - 40px);
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 24px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
            font-weight: 400;
        }

        /* Cards */
        .card {
            padding: 24px;
            background: white;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 20px;
            text-align: center;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--dark);
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            font-size: 14px;
            transition: all 0.2s ease;
            background: var(--light);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        /* Botones */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-warning {
            background: var(--warning);
            color: white;
        }

        /* Chat Interface */
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--border);
            margin-bottom: 20px;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active { background: var(--primary-light); color: var(--primary-dark); }
        .status-completed { background: #dcfce7; color: #166534; }
        .status-cancelled { background: #fef2f2; color: #dc2626; }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            background: var(--light);
            padding: 16px;
            border-radius: var(--radius);
            margin-bottom: 20px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 12px;
            color: var(--gray);
            margin-bottom: 4px;
        }

        .info-value {
            font-size: 14px;
            font-weight: 600;
            color: var(--dark);
        }

        /* Timer */
        .timer {
            text-align: center;
            padding: 16px;
            border-radius: var(--radius);
            font-weight: 600;
            margin: 20px 0;
            border: 2px solid;
            background: white;
        }

        .timer-normal { border-color: #bbf7d0; background: #f0fdf4; color: #166534; }
        .timer-warning { border-color: #fde68a; background: #fffbeb; color: #d97706; }
        .timer-danger { 
            border-color: #fecaca; 
            background: #fef2f2; 
            color: #dc2626; 
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Mensajes */
        .messages-container {
            height: 300px;
            overflow-y: auto;
            padding: 16px;
            background: var(--light);
            border-radius: var(--radius);
            margin: 20px 0;
            border: 1px solid var(--border);
        }

        .message {
            margin: 12px 0;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 85%;
            font-size: 14px;
            line-height: 1.4;
        }

        .message-creator {
            background: var(--primary);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .message-client {
            background: white;
            color: var(--dark);
            margin-right: auto;
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }

        .message-system {
            background: var(--warning);
            color: black;
            margin: 12px auto;
            text-align: center;
            font-style: italic;
            max-width: 90%;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
        }

        /* Input Area */
        .input-area {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            resize: none;
            font-size: 14px;
            background: var(--light);
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
        }

        .send-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .send-btn:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: scale(1.05);
        }

        /* Controles */
        .controls {
            display: flex;
            gap: 12px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .controls .btn {
            flex: 1;
            min-width: 140px;
        }

        /* Estados */
        .hidden {
            display: none;
        }

        /* Notificaciones */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 12px 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            animation: slideInRight 0.3s ease-out;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Enlaces */
        .enlace-container {
            background: var(--light);
            padding: 20px;
            border-radius: var(--radius);
            margin: 20px 0;
            border: 2px dashed var(--border);
        }

        .enlace-text {
            word-break: break-all;
            font-family: 'Courier New', monospace;
            background: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid var(--border);
            font-size: 12px;
            color: var(--dark);
        }

        .enlace-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .enlace-buttons button {
            flex: 1;
            min-width: 140px;
        }

        .copy-btn {
            background: var(--gray);
            color: white;
        }

        .whatsapp-btn {
            background: #25D366 !important;
            color: white;
        }

        /* Estados de carga */
        .loading {
            text-align: center;
            padding: 20px;
            color: var(--gray);
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fef2f2;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: var(--radius);
            margin: 12px 0;
            border-left: 4px solid #dc2626;
            font-size: 14px;
        }

        .success-message {
            background: #f0fdf4;
            color: #166534;
            padding: 16px;
            border-radius: var(--radius);
            margin: 16px 0;
            border-left: 4px solid #10b981;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .card {
                padding: 20px;
            }
            
            .controls .btn {
                min-width: 100%;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <h1>üíº Te Echo Una Mano</h1>
            <p>Negociaciones seguras y confiables</p>
        </div>

        <!-- Formulario de creaci√≥n -->
        <div id="createForm" class="card">
            <h2 class="section-title">üöÄ Crear Negociaci√≥n</h2>
            
            <div id="debugInfo" class="loading">
                <div class="loading-spinner"></div>
                Conectando con el servidor...
            </div>
            
            <div class="form-group">
                <label class="form-label">üì± N√∫mero del Cliente</label>
                <input type="tel" id="cliente" class="input-field" placeholder="+1234567890" value="+1234567890" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">üí∞ Monto</label>
                <input type="number" id="monto" class="input-field" placeholder="1000" value="1000" min="1" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">‚è∞ Tiempo de Expiraci√≥n</label>
                <select id="tiempoExpiracion" class="input-field">
                    <option value="5">5 minutos</option>
                    <option value="10">10 minutos</option>
                    <option value="15">15 minutos</option>
                    <option value="30">30 minutos</option>
                    <option value="60">1 hora</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label">üìù Descripci√≥n</label>
                <textarea id="descripcion" class="input-field" placeholder="Describe los t√©rminos del acuerdo..." rows="3" required>Servicio de consultor√≠a profesional</textarea>
            </div>
            
            <button onclick="crearNegociacion()" id="createBtn" class="btn btn-primary">
                Crear Negociaci√≥n
            </button>
            <div id="formResult" style="margin-top: 16px;"></div>
        </div>

        <!-- Interfaz del Chat -->
        <div id="chatInterface" class="card hidden">
            <!-- Header del Chat -->
            <div class="chat-header">
                <div>
                    <h2 id="chatTitle" style="font-size: 18px; margin: 0;">üí¨ Negociaci√≥n</h2>
                </div>
                <div id="statusBadge" class="status-badge status-active">ACTIVA</div>
            </div>
            
            <!-- Informaci√≥n -->
            <div class="info-grid" id="negociacionInfo">
                <!-- Din√°mico -->
            </div>
            
            <!-- Timer -->
            <div id="timer" class="timer timer-normal">
                ‚è∞ <span id="tiempoRestante">--:--</span>
            </div>
            
            <!-- Mensajes -->
            <div class="messages-container" id="messages">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    Cargando mensajes...
                </div>
            </div>
            
            <!-- Controles -->
            <div id="clienteControls" class="controls hidden">
                <button onclick="mostrarSubirComprobante()" class="btn btn-warning">üìé Comprobante</button>
                <button onclick="cancelarNegociacion()" class="btn btn-danger">üö´ Cancelar</button>
            </div>
            
            <div id="creadorControls" class="controls hidden">
                <button onclick="verificarPago(true)" class="btn btn-success">‚úÖ Aprobar</button>
                <button onclick="verificarPago(false)" class="btn btn-danger">‚ùå Rechazar</button>
            </div>
            
            <!-- Subida de comprobante -->
            <div id="uploadSection" class="hidden">
                <div style="background: #fffbeb; padding: 16px; border-radius: var(--radius); margin: 16px 0; border-left: 4px solid var(--warning);">
                    <strong>üìé Subir Comprobante</strong>
                    <p style="font-size: 14px; margin-top: 4px; color: var(--gray);">Ingresa la URL o descripci√≥n del comprobante</p>
                </div>
                <div class="form-group">
                    <input type="text" id="comprobanteUrl" class="input-field" placeholder="https://ejemplo.com/comprobante.jpg">
                </div>
                <div class="controls">
                    <button onclick="subirComprobante()" class="btn btn-success">‚úÖ Subir</button>
                    <button onclick="ocultarSubirComprobante()" class="btn btn-danger">‚ùå Cancelar</button>
                </div>
            </div>
            
            <!-- Input de mensaje -->
            <div class="input-area">
                <textarea id="messageInput" class="message-input" placeholder="Escribe tu mensaje..." rows="1" disabled></textarea>
                <button onclick="enviarMensaje()" id="sendButton" class="send-btn" disabled>‚û§</button>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURACI√ìN
        const CONFIG = {
            API_URL: 'https://script.google.com/macros/s/AKfycbxgR_3Yfjzy_FgE6fYi9OIxLiablneUyvWqt5eukezplafrEFdYaw8UL9gaFXQyxn3yEw/exec'
        };

        // ESTADO GLOBAL
        let appState = {
            negociacion: null,
            userType: '',
            intervaloMensajes: null,
            intervaloTimer: null
        };

        // FUNCI√ìN DE REQUEST CORREGIDA
        async function hacerRequest(params) {
            const url = CONFIG.API_URL + '?' + new URLSearchParams(params).toString();
            console.log('üîó Haciendo request:', params.action, params);
            
            try {
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('üì® Respuesta recibida:', data);
                return data;
                
            } catch (error) {
                console.error('‚ùå Error en request:', error);
                throw error;
            }
        }

        // INICIALIZACI√ìN CORREGIDA
        async function init() {
            try {
                const response = await hacerRequest({action: 'test'});
                const debug = document.getElementById('debugInfo');
                
                if (response.success) {
                    debug.innerHTML = '<div class="success-message">‚úÖ ' + response.message + '</div>';
                } else {
                    debug.innerHTML = '<div class="error">‚ùå ' + response.message + '</div>';
                }
            } catch (error) {
                document.getElementById('debugInfo').innerHTML = 
                    '<div class="error">‚ùå Error de conexi√≥n: ' + error.message + '</div>';
            }
            
            // Cargar desde URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            const userType = urlParams.get('user');
            
            if (id && userType) {
                appState.userType = userType;
                document.getElementById('createForm').classList.add('hidden');
                document.getElementById('chatInterface').classList.remove('hidden');
                await cargarChat(id);
            }
        }

        // FUNCI√ìN CREAR NEGOCIACI√ìN CORREGIDA
        async function crearNegociacion() {
            const cliente = document.getElementById('cliente').value.trim();
            const monto = document.getElementById('monto').value.trim();
            const descripcion = document.getElementById('descripcion').value.trim();
            const tiempoExpiracion = document.getElementById('tiempoExpiracion').value;
            
            // Validaciones
            if (!cliente || !monto || !descripcion) {
                mostrarNotificacion('‚ùå Por favor completa todos los campos');
                return;
            }
            
            const btn = document.getElementById('createBtn');
            btn.disabled = true;
            btn.textContent = 'Creando...';
            
            try {
                const response = await hacerRequest({
                    action: 'crear_negociacion',
                    cliente: cliente,
                    monto: monto,
                    descripcion: descripcion,
                    tiempoExpiracion: tiempoExpiracion
                });
                
                const result = document.getElementById('formResult');
                
                if (response.success) {
                    mostrarResultadoExitoso(response.data, cliente);
                } else {
                    result.innerHTML = '<div class="error">‚ùå ' + response.message + '</div>';
                }
            } catch (error) {
                document.getElementById('formResult').innerHTML = 
                    '<div class="error">‚ùå Error de conexi√≥n: ' + error.message + '</div>';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Crear Negociaci√≥n';
            }
        }

        // FUNCI√ìN MEJORADA PARA MOSTRAR RESULTADO
        function mostrarResultadoExitoso(data, cliente) {
            const enlaceCliente = `https://teechounamano.github.io/chat/?id=${data.id}&user=cliente`;
            const numeroCliente = cliente.replace(/\D/g, '');
            const mensajeWhatsApp = `Hola! Te invito a nuestra negociaci√≥n TUM. Monto: $${data.monto}. Accede aqu√≠: ${enlaceCliente}`;
            const enlaceWhatsApp = `https://wa.me/${numeroCliente}?text=${encodeURIComponent(mensajeWhatsApp)}`;
            
            const resultDiv = document.getElementById('formResult');
            resultDiv.innerHTML = `
                <div class="success-message">
                    <h3 style="margin-bottom: 16px;">‚úÖ ¬°Negociaci√≥n Creada Exitosamente!</h3>
                    
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="info-label">ID de Negociaci√≥n</span>
                            <span class="info-value">${data.id}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Tiempo L√≠mite</span>
                            <span class="info-value">${data.tiempoExpiracion} min</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Monto</span>
                            <span class="info-value">$${data.monto}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Cliente</span>
                            <span class="info-value">${cliente}</span>
                        </div>
                    </div>
                    
                    <div class="enlace-container">
                        <strong style="display: block; margin-bottom: 12px;">üîó Enlace para el cliente:</strong>
                        <div class="enlace-text">${enlaceCliente}</div>
                        
                        <div class="enlace-buttons">
                            <button class="btn copy-btn" onclick="copiarEnlace('${enlaceCliente}')">
                                üìã Copiar Enlace
                            </button>
                            <button class="btn whatsapp-btn" onclick="enviarWhatsApp('${enlaceWhatsApp}')">
                                üí¨ Enviar por WhatsApp
                            </button>
                        </div>
                    </div>
                    
                    <div style="text-align: center; margin-top: 16px; padding-top: 16px; border-top: 1px solid var(--border);">
                        <a href="https://teechounamano.github.io/chat/?id=${data.id}&user=creador" target="_blank" 
                           style="color: var(--primary); text-decoration: none; font-weight: 600; font-size: 14px;">
                            üëë Abrir Panel del Creador
                        </a>
                    </div>
                </div>
            `;
            
            // Limpiar formulario
            document.getElementById('cliente').value = '';
            document.getElementById('monto').value = '';
            document.getElementById('descripcion').value = '';
            
            mostrarNotificacion('‚úÖ Negociaci√≥n creada exitosamente');
        }

        // FUNCI√ìN CARGAR CHAT CORREGIDA
        async function cargarChat(id) {
            try {
                console.log('üîç Cargando chat para ID:', id);
                const response = await hacerRequest({ action: 'get_negociacion', id: id });
                
                if (response.success) {
                    appState.negociacion = response.data;
                    console.log('‚úÖ Negociaci√≥n cargada:', response.data);
                    
                    actualizarInterfazChat(response.data);
                    await cargarMensajes();
                    iniciarActualizaciones(id);
                    
                } else {
                    document.getElementById('messages').innerHTML = 
                        '<div class="error">‚ùå ' + response.message + '</div>';
                }
            } catch (error) {
                document.getElementById('messages').innerHTML = 
                    '<div class="error">‚ùå Error cargando el chat: ' + error.message + '</div>';
            }
        }

        function actualizarInterfazChat(negociacion) {
            // Configurar t√≠tulo seg√∫n tipo de usuario
            const esCreador = appState.userType === 'creador';
            document.getElementById('chatTitle').textContent = 
                esCreador ? 'üëë Panel del Creador' : 'üë§ Vista del Cliente';
            
            // Actualizar informaci√≥n
            document.getElementById('negociacionInfo').innerHTML = `
                <div class="info-item">
                    <span class="info-label">ID</span>
                    <span class="info-value">${negociacion.ID}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Monto</span>
                    <span class="info-value">$${negociacion.Monto}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Cliente</span>
                    <span class="info-value">${negociacion.Cliente}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Estado</span>
                    <span class="info-value">${negociacion.Estado}</span>
                </div>
            `;
            
            // Actualizar badge de estado
            const statusBadge = document.getElementById('statusBadge');
            statusBadge.textContent = negociacion.Estado;
            statusBadge.className = `status-badge status-${negociacion.Estado.toLowerCase()}`;
            
            // Mostrar controles seg√∫n estado y tipo de usuario
            actualizarControles(negociacion.Estado, esCreador);
        }

        function actualizarControles(estado, esCreador) {
            // Ocultar todos primero
            document.getElementById('creadorControls').classList.add('hidden');
            document.getElementById('clienteControls').classList.add('hidden');
            
            if (estado === 'ACTIVA') {
                if (esCreador) {
                    document.getElementById('creadorControls').classList.remove('hidden');
                } else {
                    document.getElementById('clienteControls').classList.remove('hidden');
                }
                
                // Habilitar chat
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendButton').disabled = false;
            } else {
                deshabilitarChat();
            }
        }

        async function cargarMensajes() {
            if (!appState.negociacion) return;
            
            try {
                const response = await hacerRequest({ action: 'get_mensajes', id: appState.negociacion.ID });
                
                if (response.success) {
                    mostrarMensajes(response.data);
                }
            } catch (error) {
                console.error('Error cargando mensajes:', error);
            }
        }

        function mostrarMensajes(mensajes) {
            const container = document.getElementById('messages');
            
            if (!mensajes || mensajes.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 48px; margin-bottom: 16px;">üí¨</div>
                        <p>No hay mensajes a√∫n</p>
                        <small>Se el primero en enviar un mensaje</small>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = mensajes.map(msg => {
                let clase = 'message-client';
                if (msg.Remitente.includes('TeEchoUnaMano') || msg.Remitente.includes('üëë')) {
                    clase = 'message-creator';
                } else if (msg.Remitente.includes('Sistema') || msg.Remitente.includes('ü§ñ')) {
                    clase = 'message-system';
                }
                
                const fecha = new Date(msg.Fecha);
                const fechaStr = fecha.toLocaleString('es-ES');
                
                return `
                    <div class="message ${clase}">
                        <div><strong>${msg.Remitente}</strong></div>
                        <div>${msg.Mensaje}</div>
                        <div class="message-time">${fechaStr}</div>
                    </div>
                `;
            }).join('');
            
            container.scrollTop = container.scrollHeight;
        }

        function iniciarActualizaciones(id) {
            // Limpiar intervalos anteriores
            if (appState.intervaloMensajes) clearInterval(appState.intervaloMensajes);
            if (appState.intervaloTimer) clearInterval(appState.intervaloTimer);
            
            // Configurar nuevos intervalos
            appState.intervaloMensajes = setInterval(cargarMensajes, 3000);
            appState.intervaloTimer = setInterval(actualizarTimer, 1000);
        }

        function actualizarTimer() {
            if (!appState.negociacion || !appState.negociacion.Tiempo_Restante) return;
            
            const tiempo = appState.negociacion.Tiempo_Restante;
            const timerElement = document.getElementById('tiempoRestante');
            const timerContainer = document.getElementById('timer');
            
            if (tiempo.expirada) {
                timerElement.textContent = '00:00';
                timerContainer.className = 'timer timer-danger';
                deshabilitarChat();
                return;
            }
            
            const tiempoFormateado = `${tiempo.minutos.toString().padStart(2, '0')}:${tiempo.segundos.toString().padStart(2, '0')}`;
            timerElement.textContent = tiempoFormateado;
            
            // Cambiar color seg√∫n el tiempo
            if (tiempo.minutos < 1) {
                timerContainer.className = 'timer timer-danger';
            } else if (tiempo.minutos < 5) {
                timerContainer.className = 'timer timer-warning';
            } else {
                timerContainer.className = 'timer timer-normal';
            }
        }

        function deshabilitarChat() {
            document.getElementById('messageInput').disabled = true;
            document.getElementById('sendButton').disabled = true;
            document.getElementById('creadorControls').classList.add('hidden');
            document.getElementById('clienteControls').classList.add('hidden');
        }

        // FUNCIONES DE UTILIDAD CORREGIDAS
        function mostrarSubirComprobante() {
            document.getElementById('uploadSection').classList.remove('hidden');
        }

        function ocultarSubirComprobante() {
            document.getElementById('uploadSection').classList.add('hidden');
            document.getElementById('comprobanteUrl').value = '';
        }

        async function subirComprobante() {
            const comprobanteUrl = document.getElementById('comprobanteUrl').value.trim();
            if (!comprobanteUrl) {
                mostrarNotificacion('‚ùå Ingresa la URL del comprobante');
                return;
            }
            
            try {
                const response = await hacerRequest({
                    action: 'subir_comprobante',
                    id: appState.negociacion.ID,
                    comprobanteUrl: comprobanteUrl
                });
                
                if (response.success) {
                    mostrarNotificacion('‚úÖ Comprobante subido');
                    ocultarSubirComprobante();
                    await cargarMensajes();
                } else {
                    mostrarNotificacion('‚ùå Error: ' + response.message);
                }
            } catch (error) {
                mostrarNotificacion('‚ùå Error de conexi√≥n');
            }
        }

        async function verificarPago(aprobado) {
            if (!confirm(`¬øEst√°s seguro de ${aprobado ? 'APROBAR' : 'RECHAZAR'} el pago?`)) return;
            
            try {
                const response = await hacerRequest({
                    action: 'verificar_pago',
                    id: appState.negociacion.ID,
                    aprobado: aprobado
                });
                
                if (response.success) {
                    mostrarNotificacion(aprobado ? '‚úÖ Pago aprobado' : '‚ùå Pago rechazado');
                    await cargarChat(appState.negociacion.ID);
                } else {
                    mostrarNotificacion('‚ùå Error: ' + response.message);
                }
            } catch (error) {
                mostrarNotificacion('‚ùå Error de conexi√≥n');
            }
        }

        async function cancelarNegociacion() {
            const razon = prompt('¬øPor qu√© cancelas la negociaci√≥n?');
            if (!razon) return;
            
            try {
                const response = await hacerRequest({
                    action: 'cancelar_negociacion',
                    id: appState.negociacion.ID,
                    razon: razon,
                    tipoUsuario: appState.userType
                });
                
                if (response.success) {
                    mostrarNotificacion('‚úÖ Negociaci√≥n cancelada');
                    await cargarChat(appState.negociacion.ID);
                } else {
                    mostrarNotificacion('‚ùå Error: ' + response.message);
                }
            } catch (error) {
                mostrarNotificacion('‚ùå Error de conexi√≥n');
            }
        }

        async function enviarMensaje() {
            const input = document.getElementById('messageInput');
            const mensaje = input.value.trim();
            
            if (!mensaje || !appState.negociacion) return;
            
            try {
                const response = await hacerRequest({
                    action: 'enviar_mensaje',
                    id: appState.negociacion.ID,
                    tipoUsuario: appState.userType,
                    mensaje: mensaje
                });
                
                if (response.success) {
                    input.value = '';
                    await cargarMensajes();
                } else {
                    mostrarNotificacion('‚ùå Error enviando mensaje');
                }
            } catch (error) {
                mostrarNotificacion('‚ùå Error de conexi√≥n');
            }
        }

        // FUNCIONES DE ENLACES CORREGIDAS
        function enviarWhatsApp(enlaceWhatsApp) {
            window.open(enlaceWhatsApp, '_blank');
        }

        function copiarEnlace(enlace) {
            navigator.clipboard.writeText(enlace).then(() => {
                mostrarNotificacion('‚úÖ Enlace copiado al portapapeles');
            }).catch(() => {
                // Fallback para navegadores antiguos
                const textArea = document.createElement('textarea');
                textArea.value = enlace;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                mostrarNotificacion('‚úÖ Enlace copiado al portapapeles');
            });
        }

        function mostrarNotificacion(mensaje) {
            // Remover notificaciones existentes
            const existentes = document.querySelectorAll('.notification');
            existentes.forEach(notif => notif.remove());
            
            const notificacion = document.createElement('div');
            notificacion.className = 'notification';
            notificacion.textContent = mensaje;
            document.body.appendChild(notificacion);
            
            setTimeout(() => {
                if (notificacion.parentNode) {
                    notificacion.parentNode.removeChild(notificacion);
                }
            }, 3000);
        }

        // EVENT LISTENERS CORREGIDOS
        document.addEventListener('DOMContentLoaded', init);
        
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                enviarMensaje();
            }
        });

        document.getElementById('messageInput').addEventListener('input', function() {
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = this.value.trim() === '' || this.disabled;
        });
    </script>
