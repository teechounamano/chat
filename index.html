<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat TUM - Negociaciones</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header.creador {
            background: linear-gradient(135deg, #2196F3, #1976D2);
        }

        .user-badge {
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
        }

        .info-panel {
            background: #f8f9fa;
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
            font-size: 14px;
            color: #666;
        }

        .messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #fafafa;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-creador {
            background: #2196F3;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .message-cliente {
            background: #e9ecef;
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .message-sistema {
            background: #fff3cd;
            color: #856404;
            max-width: 90%;
            margin: 10px auto;
            text-align: center;
            font-size: 13px;
        }

        .message-sender {
            font-weight: bold;
            font-size: 12px;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #dee2e6;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        #messageInput {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: #4CAF50;
        }

        #sendButton {
            background: #4CAF50;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: background 0.3s;
        }

        #sendButton:hover {
            background: #45a049;
        }

        #sendButton:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: #666;
            font-size: 16px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            margin: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .controls {
            padding: 15px;
            background: #e3f2fd;
            border-top: 1px solid #bbdefb;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 10px 16px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            flex: 1;
            min-width: 140px;
            transition: transform 0.2s;
        }

        .control-btn:hover {
            transform: translateY(-2px);
        }

        .btn-approve {
            background: #4CAF50;
            color: white;
        }

        .btn-reject {
            background: #f44336;
            color: white;
        }

        .btn-upload {
            background: #FF9800;
            color: white;
        }

        .create-form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .submit-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Formulario para crear negociaci√≥n -->
        <div id="createForm" class="create-form">
            <h2 style="text-align: center; margin-bottom: 30px; color: #333;">üöÄ Crear Nueva Negociaci√≥n</h2>
            
            <div class="form-group">
                <label for="creadorEmail">Tu Email (Creador):</label>
                <input type="email" id="creadorEmail" placeholder="tu@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="clienteEmail">Email del Cliente:</label>
                <input type="email" id="clienteEmail" placeholder="cliente@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="monto">Monto ($):</label>
                <input type="number" id="monto" placeholder="1000" required>
            </div>
            
            <div class="form-group">
                <label for="descripcion">Descripci√≥n:</label>
                <textarea id="descripcion" placeholder="Descripci√≥n del trato..." rows="3" required></textarea>
            </div>
            
            <button class="submit-btn" onclick="crearNegociacion()">Crear Negociaci√≥n</button>
            
            <div id="formResult" style="margin-top: 20px;"></div>
        </div>

        <!-- Interfaz del Chat -->
        <div id="chatInterface" class="card hidden">
            <div class="header" id="header">
                <h2 id="titulo">üí¨ Chat TUM</h2>
                <div class="user-badge" id="userBadge">Cargando...</div>
            </div>

            <div class="info-panel" id="infoPanel">
                <div id="infoContent">Conectando...</div>
            </div>

            <div class="messages" id="messages">
                <div class="loading">üîÑ Cargando chat...</div>
            </div>

            <div class="controls" id="controls">
                <!-- Controles din√°micos -->
            </div>

            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Escribe tu mensaje..." autocomplete="off" disabled>
                <button id="sendButton" onclick="enviarMensaje()" disabled>‚û§</button>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURACI√ìN - REEMPLAZA CON TU URL DE APPS SCRIPT
        const API_URL = 'https://script.google.com/macros/s/TU_SCRIPT_ID/exec';
        
        // Estado de la aplicaci√≥n
        let appState = {
            negociacion: null,
            userType: '',
            mensajes: [],
            cargando: true
        };

        // Inicializar la aplicaci√≥n
        async function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const negociacionId = urlParams.get('id');
            const userType = urlParams.get('user');

            console.log('Iniciando app...', { negociacionId, userType });

            if (negociacionId && userType) {
                // Mostrar chat si hay par√°metros
                appState.userType = userType;
                await cargarNegociacion(negociacionId);
                document.getElementById('createForm').classList.add('hidden');
                document.getElementById('chatInterface').classList.remove('hidden');
            } else {
                // Mostrar formulario de creaci√≥n
                document.getElementById('createForm').classList.remove('hidden');
                document.getElementById('chatInterface').classList.add('hidden');
            }
        }

        // Crear nueva negociaci√≥n
        async function crearNegociacion() {
            const creadorEmail = document.getElementById('creadorEmail').value;
            const clienteEmail = document.getElementById('clienteEmail').value;
            const monto = document.getElementById('monto').value;
            const descripcion = document.getElementById('descripcion').value;

            if (!creadorEmail || !clienteEmail || !monto || !descripcion) {
                alert('Por favor completa todos los campos');
                return;
            }

            const btn = document.querySelector('.submit-btn');
            btn.disabled = true;
            btn.textContent = 'Creando...';

            try {
                const url = `${API_URL}?action=crear_negociacion&creador=${encodeURIComponent(creadorEmail)}&cliente=${encodeURIComponent(clienteEmail)}&monto=${monto}&descripcion=${encodeURIComponent(descripcion)}`;
                
                const response = await fetch(url);
                const result = await response.json();

                if (result.success) {
                    const html = `
                        <div style="background: #d4edda; color: #155724; padding: 15px; border-radius: 10px; margin-top: 15px;">
                            <h4>‚úÖ Negociaci√≥n Creada Exitosamente</h4>
                            <p><strong>ID:</strong> ${result.id}</p>
                            <p><strong>Enlace Creador:</strong> <a href="${result.enlaces.creador}" target="_blank">${result.enlaces.creador}</a></p>
                            <p><strong>Enlace Cliente:</strong> <a href="${result.enlaces.cliente}" target="_blank">${result.enlaces.cliente}</a></p>
                        </div>
                    `;
                    document.getElementById('formResult').innerHTML = html;
                    
                    // Limpiar formulario
                    document.getElementById('creadorEmail').value = '';
                    document.getElementById('clienteEmail').value = '';
                    document.getElementById('monto').value = '';
                    document.getElementById('descripcion').value = '';
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Error de conexi√≥n: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Crear Negociaci√≥n';
            }
        }

        // Cargar datos de la negociaci√≥n para el chat
        async function cargarNegociacion(id) {
            try {
                const url = `${API_URL}?action=get_negociacion&id=${id}&user=${appState.userType}`;
                const response = await fetch(url);
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                appState.negociacion = data;
                configurarInterfaz();
                cargarMensajes();
                iniciarAutoRefresh();
                
            } catch (error) {
                console.error('Error:', error);
                mostrarError('No se pudo cargar la negociaci√≥n: ' + error.message);
            }
        }

        // Configurar interfaz del chat
        function configurarInterfaz() {
            const negociacion = appState.negociacion;
            if (!negociacion) return;

            const header = document.getElementById('header');
            const titulo = document.getElementById('titulo');
            const userBadge = document.getElementById('userBadge');
            const infoContent = document.getElementById('infoContent');
            const controls = document.getElementById('controls');

            if (appState.userType === 'creador') {
                header.classList.add('creador');
                titulo.textContent = 'üëë Chat como Creador';
                userBadge.textContent = 'Creador';
                infoContent.innerHTML = `
                    <strong>ID:</strong> ${negociacion.id} | 
                    <strong>Monto:</strong> $${negociacion.monto} |
                    <strong>Cliente:</strong> ${negociacion.cliente}
                `;
                controls.innerHTML = `
                    <button class="control-btn btn-approve" onclick="verificarPago(true)">‚úÖ Aprobar Pago</button>
                    <button class="control-btn btn-reject" onclick="verificarPago(false)">‚ùå Rechazar</button>
                `;
            } else {
                titulo.textContent = 'üë§ Chat como Cliente';
                userBadge.textContent = 'Cliente';
                infoContent.innerHTML = `
                    <strong>ID:</strong> ${negociacion.id} | 
                    <strong>Monto:</strong> $${negociacion.monto} |
                    <strong>Creador:</strong> ${negociacion.creador}
                `;
                controls.innerHTML = `
                    <button class="control-btn btn-upload" onclick="subirComprobante()">üìé Subir Comprobante</button>
                `;
            }

            document.getElementById('messageInput').disabled = false;
            document.getElementById('sendButton').disabled = false;
            appState.cargando = false;
        }

        // Cargar mensajes
        async function cargarMensajes() {
            if (!appState.negociacion) return;

            try {
                const url = `${API_URL}?action=get_mensajes&id=${appState.negociacion.id}`;
                const response = await fetch(url);
                const mensajes = await response.json();

                if (Array.isArray(mensajes)) {
                    appState.mensajes = mensajes;
                    mostrarMensajes();
                }
            } catch (error) {
                console.error('Error cargando mensajes:', error);
            }
        }

        // Mostrar mensajes
        function mostrarMensajes() {
            const contenedor = document.getElementById('messages');
            
            if (appState.mensajes.length === 0) {
                contenedor.innerHTML = '<div class="message-sistema">üí¨ No hay mensajes a√∫n. ¬°S√© el primero en escribir!</div>';
                return;
            }

            contenedor.innerHTML = appState.mensajes.map(msg => {
                const esCreador = msg.remitente.includes('Creador');
                const esSistema = msg.remitente.includes('Invitado');

                if (esSistema) {
                    return `
                        <div class="message message-sistema">
                            <div>${msg.mensaje}</div>
                            <div class="message-time">${msg.fecha}</div>
                        </div>
                    `;
                }

                return `
                    <div class="message ${esCreador ? 'message-creador' : 'message-cliente'}">
                        <div class="message-sender">${msg.remitente}</div>
                        <div>${msg.mensaje}</div>
                        <div class="message-time">${msg.fecha}</div>
                    </div>
                `;
            }).join('');

            contenedor.scrollTop = contenedor.scrollHeight;
        }

        // Enviar mensaje
        async function enviarMensaje() {
            const input = document.getElementById('messageInput');
            const mensaje = input.value.trim();

            if (!mensaje || !appState.negociacion) return;

            const boton = document.getElementById('sendButton');
            boton.disabled = true;
            boton.textContent = '‚è≥';

            try {
                const url = `${API_URL}?action=enviar_mensaje&id=${appState.negociacion.id}&remitente=${appState.userType}&tipoUsuario=${appState.userType}&mensaje=${encodeURIComponent(mensaje)}`;
                
                const response = await fetch(url);
                const resultado = await response.json();
                
                if (resultado.success) {
                    input.value = '';
                    await cargarMensajes();
                } else {
                    alert('Error: ' + resultado.error);
                }
            } catch (error) {
                alert('Error enviando mensaje: ' + error.message);
            } finally {
                boton.disabled = false;
                boton.textContent = '‚û§';
                input.focus();
            }
        }

        // Funciones de control
        function verificarPago(aprobado) {
            alert(`Funci√≥n en desarrollo: Pago ${aprobado ? 'aprobado' : 'rechazado'}`);
        }

        function subirComprobante() {
            alert('Funci√≥n en desarrollo: Subir comprobante');
        }

        // Utilidades
        function mostrarError(mensaje) {
            document.getElementById('messages').innerHTML = `
                <div class="error">‚ùå ${mensaje}</div>
            `;
        }

        function iniciarAutoRefresh() {
            setInterval(cargarMensajes, 2000);
        }

        // Event listeners
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                enviarMensaje();
            }
        });

        // Iniciar la aplicaci√≥n
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
